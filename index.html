        // Função para extrair bairro e cidade do endereço completo
        function extrairLocalizacao(enderecoCompleto) {
            const partes = enderecoCompleto.split(' ');
            const cidade = partes.pop();
            const bairro = partes.pop();
            const endereco = partes.join(' ');
            return { endereco, bairro, cidade };
        }

        // Preencher a tabela com todos os dados
        function carregarTabela() {
            const corpo = document.getElementById('corpo-tabela');
            let totalParadas = 0;

            dados.forEach(linha => {
                linha.paradas.forEach(parada => {
                    const local = extrairLocalizacao(parada);
                    const row = corpo.insertRow();
                    
                    row.insertCell(0).textContent = linha.numero;
                    row.insertCell(1).textContent = linha.rota;
                    row.insertCell(2).textContent = local.endereco;
                    row.insertCell(3).textContent = local.bairro;
                    row.insertCell(4).textContent = local.cidade;
                    
                    totalParadas++;
                });
            });

            document.getElementById('contador').textContent = `Total: ${totalParadas} paradas cadastradas`;
        }

        // Função de busca/filtro
        document.getElementById('busca').addEventListener('input', function(e) {
            const termo = e.target.value.toLowerCase();
            const linhas = document.querySelectorAll('#corpo-tabela tr');
            let contador = 0;

            linhas.forEach(linha => {
                const texto = linha.textContent.toLowerCase();
                if (termo === '' || texto.includes(termo)) {
                    linha.style.display = '';
                    if (termo !== '') {
                        linha.classList.add('destaque');
                        contador++;
                    } else {
                        linha.classList.remove('destaque');
                    }
                } else {
                    linha.style.display = 'none';
                    linha.classList.remove('destaque');
                }
            });

            document.getElementById('contador').textContent = 
                termo === '' 
                    ? `Total: ${linhas.length} paradas cadastradas` 
                    : `${contador} paradas encontradas`;
        });

        // Inicialização
        window.onload = carregarTabela;
    </script>
